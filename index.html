<!DOCTYPE html>
<html>

<head>
    <title>VFX Hire | Clustering Demo</title>

    <!-- Application -->
    <script src="/vfxhiremap/js/app.js" type="module"></script>

    <!-- Bootstrap -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css">
</head>

<body class="p-2">
    <div class="container-fluid">
        <nav class="nav nav-pills mb-2 d-flex flex-row">
            <li class="nav-item p-1">
                <a class="nav-link btn btn-secondary bg-carrot" href="#" id="nav-reset">Reset</a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link btn btn-secondary dropdown-toggle bg-carrot" href="#" role="button" id="nav-country" data-bs-toggle="dropdown" aria-expanded="false">Country</a>
                <ul class="dropdown-menu scrollable-menu" id="nav-country-menu" aria-labelledby="nav-country"></ul>                
            </li>
            <li class="nav-item p-1">
                <a class="nav-link btn btn-secondary dropdown-toggle bg-carrot" href="#" role="button" id="nav-dept" data-bs-toggle="dropdown" aria-expanded="false">Department</a>
                <ul class="dropdown-menu scrollable-menu" id="nav-dept-menu" aria-labelledby="nav-dept"></ul>                
            </li>
            <li class="nav-item p-1">
                <a class="nav-link btn btn-secondary dropdown-toggle bg-carrot" href="#" role="button" id="nav-studio" data-bs-toggle="dropdown" aria-expanded="false">Studio</a>

            </li>
            <li class="nav-item p-1 flex-fill">
                <a class="nav-link disabled" href="#" id="nav-counter" tabindex="-1" aria-disabled="true"><strong>Loading Map</strong></a>
            </li>
            <li class="nav-item p-1 nav-right ms-auto">
                <img src="img/logo-500x145.png" class="img-fluid"/>
            </li>
        </nav>
        <div class="d-flex flex-fill w-100">
            <div id="map" class="flex-grow-1"></div>
            <div id="details" class="flex-shrink-1 d-flex flex-column">                
                <div class="card bg-carrot flex-fill">                    
                    <div class="card-body d-flex flex-column">
                        <div class="position-absolute top-0 end-0 m-2">
                            <button id="nav-close" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                        <h5 class="card-title text-light">X</h5>
                        <h6 class="card-subtitle mb-2 text-light">Y</h6>
                        <div class="py-2 d-flex flex-row">
                            <div class="align-self-start flex-fill me-1"><a href="https://docs.google.com/forms/d/e/1FAIpQLSd-7DwHyC7fSF9oHXWj98OMoQjx2vaBZIes2jnWvu6rqa9xZg/viewform" class="btn bg-wet-asphalt text-light w-100" target="_blank">Express an interest</a></div>
                            <div class="align-self-end flex-fill ms-1"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdzl5rs5Qz4aC4OVXTTGpwMKN9aM96Q8nVc3wBNwNkx4N23BQ/viewform" class="btn bg-wet-asphalt text-light w-100" target="_blank">Make an introduction</a></div>
                        </div>
                        <div class="flex-fill p-2 bg-light text-dark rounded card-list-parent">
                            <div class="card-list p-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
